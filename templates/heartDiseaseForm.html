<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container2 {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .header-text {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .header-subtext {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }
        .input-field1, .input-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/heart.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container2 {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
    </style>
    
</head>
<body>

  <div class="container1" id="index-banner">
    <div class="container2">
      <br><br>
      <h1 class="header-text">Heart Disease Prediction</h1>
      <div class="row center">
        <h5 class="header-subtext">Predict if you have heart disease or not
        <br>
        </h5>
      </div>

      <div class="row">
        <!-- form sends data to predictpage to process -->
        <form action='/predictpage' method="POST" class="col s12">
          <div class="row">
            <div class="input-field1">
                <label for="first_name"><b>Age (in years)</b></label>
                <br>
                <input id="first_name" name='Age' type="text" class="validate" placeholder="Enter your age">
            </div>
            <div class="input-field col s4">
                <label for="last_name"><b>Cholestrol (in mg/dL) </b></label>
                <br>
                <input id="last_name" name="cholestrol" type="text" class="validate" placeholder="Enter your cholesterol level">
            </div>
            <div class="input-field col s4">
                <label for="_name"><b>Resting Blood Pressure (in mmHg) </b></label>
                <br>
                <input id="_name" name="Resting BP" type="text" class="validate" placeholder="Enter your resting BP">
            </div>
          </div>

          <div class="row center">
              <br>
              <button type="submit">Predict Probability</button>
          </div>
        </form>
      </div>

      <br><h4 align="center"><b>{{pred}}</b></h4>
      <br>

    </div>
  </div>

</body>
</html>
